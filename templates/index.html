<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTF Link Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #00ffe0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      padding: 2rem 4rem;
      background-color: #111;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffe0;
    }

    .container {
      padding: 4rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input[type="text"], select, button {
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #00ffe0;
      box-shadow: inset 0 0 10px #00ffe055;
    }

    select {
      appearance: none;
    }

    button {
      background: #00ffe0;
      color: #111;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00d6c5;
      box-shadow: 0 0 20px #00ffe0cc;
    }

    .result {
      background: #141414;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe066;
      word-wrap: break-word;
    }

    .result a {
      color: #00ffe0;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .error {
      color: #ff4f4f;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        padding: 2rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>‚ö° WTF Link Generator ‚ö°</h1>
  </header>
  <div class="container">
    <form method="POST">
      <!-- URL destinazione -->
      <input
        type="text"
        name="url"
        placeholder="Paste your URL (https://...)"
        required
      />
    
      <!-- Scelta stile -->
      <select name="category">
        <option disabled selected>Choose a preset style</option>
        <option value="no-click-here">‚ö†Ô∏è no-click-here</option>
        <option value="click-if-you-dare">üíÄ click-if-you-dare</option>
        <option value="not-a-virus">ü¶† not-a-virus</option>
        <option value="free-stuff-here">üéÅ free-stuff-here</option>
        <option value="secret-link-inside">üïµÔ∏è secret-link-inside</option>
      </select>
    
      <!-- Slug personalizzato -->
      <input
        type="text"
        name="custom_slug"
        placeholder="Enter custom path (e.g. pasta-al-sugo)"
        required
      />
    
      <!-- Bottone invio -->
      <button type="submit">Generate Link</button>
    </form>

    <div>
      {% if short_url %}
      <div class="result">
        <p>Here is your suspicious link:</p>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
      </div>
      {% endif %}

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
